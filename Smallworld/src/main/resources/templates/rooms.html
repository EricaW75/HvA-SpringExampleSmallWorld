<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>My castle | rooms</title>
</head>

<header>Example project</header>
<body>
<div class="container">
    <div class="col-md-5"></div>
    <div class="col-md-5">

<table>
    <th> List of rooms in the castle</th>
    <tr>
        <th>Room Name</th>
        <th>Room Number</th>
        <th>Room Type</th>
    </tr>

    <tr th:each="room:${rooms}"}>
        <td th:text="${room.roomName}"></td>
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.roomType}"></td>
    </tr>
</table>
    </div>
    <div class="col-md-2"></div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $("table tr:odd").css("background-color", "#ffdf7e")
    $("table tr:even").css("background-color", "#fff")
</script>
</body>
</html>
